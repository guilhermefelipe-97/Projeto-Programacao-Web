<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Layout Base</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Header superior -->
    <div th:replace="fragments/header :: top-header"></div>
    
    <!-- Header principal -->
    <div th:replace="fragments/header :: main-header"></div>
    
    <!-- Navegação principal -->
    <div th:replace="fragments/header :: main-nav"></div>
    
    <!-- Alertas -->
    <div th:replace="fragments/header :: alerts"></div>
    
    <!-- Conteúdo principal -->
    <div th:fragment="layout(content)">
        <div th:replace="${content}">
            <!-- O conteúdo específico de cada página será inserido aqui -->
        </div>
    </div>
    
    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
    
    <!-- Scripts -->
    <div th:replace="fragments/footer :: scripts"></div>
</body>
</html>
