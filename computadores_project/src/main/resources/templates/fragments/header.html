<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Loja de Computadores'">Título da Página - Loja de Computadores</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- CSS personalizado inspirado no tema Electro -->
    <style>
        :root {
            --primary-color: #D10024;
            --secondary-color: #15161D;
            --light-color: #FFFFFF;
            --gray-color: #E4E7ED;
            --dark-gray: #8D99AE;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
        }
        
        /* Header superior */
        .top-header {
            background-color: var(--secondary-color);
            color: var(--light-color);
            padding: 10px 0;
        }
        
        /* Header principal */
        .main-header {
            background-color: var(--primary-color);
            color: var(--light-color);
            padding: 20px 0;
        }
        
        /* Navegação */
        .main-nav {
            background-color: var(--secondary-color);
            padding: 10px 0;
        }
        
        .nav-link {
            color: var(--light-color);
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-link:hover {
            color: var(--primary-color);
        }
        
        /* Botões */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #b00020;
            border-color: #b00020;
        }
        
        /* Cards de produtos */
        .product-card {
            border: 1px solid var(--gray-color);
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
            background-color: var(--light-color);
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .product-img {
            height: 200px;
            object-fit: contain;
            padding: 15px;
        }
        
        .product-title {
            font-weight: 600;
            height: 48px;
            overflow: hidden;
        }
        
        .product-price {
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        /* Formulários */
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(209, 0, 36, 0.25);
        }
        
        /* Footer */
        .footer {
            background-color: var(--secondary-color);
            color: var(--light-color);
            padding: 40px 0 20px;
        }
        
        .footer h5 {
            color: var(--light-color);
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .footer-links {
            list-style: none;
            padding-left: 0;
        }
        
        .footer-links li {
            margin-bottom: 10px;
        }
        
        .footer-links a {
            color: var(--dark-gray);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--primary-color);
        }
        
        /* Carrinho contador */
        .cart-count {
            position: relative;
            display: inline-block;
        }
        
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Mensagens de alerta */
        .alert-success {
            background-color: #D4EDDA;
            border-color: #C3E6CB;
            color: #155724;
        }
        
        .alert-danger {
            background-color: #F8D7DA;
            border-color: #F5C6CB;
            color: #721C24;
        }
    </style>
</head>

<body>
    <!-- Header superior com informações de contato e login -->
    <header th:fragment="top-header" class="top-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <span><i class="fas fa-phone-alt me-2"></i> (11) 99999-9999</span>
                    <span class="ms-3"><i class="fas fa-envelope me-2"></i> contato@lojacomputadores.com</span>
                </div>
                <div class="col-md-6 text-end">
                    <div sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="text-white text-decoration-none me-3">
                            <i class="fas fa-user me-1"></i> Login
                        </a>
                        <a th:href="@{/cadusuario}" class="text-white text-decoration-none">
                            <i class="fas fa-user-plus me-1"></i> Cadastrar
                        </a>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <span class="text-white me-3">
                            <i class="fas fa-user me-1"></i> Olá, <span sec:authentication="name"></span>
                        </span>
                        <a th:href="@{/logout}" class="text-white text-decoration-none">
                            <i class="fas fa-sign-out-alt me-1"></i> Sair
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Header principal com logo e busca -->
    <header th:fragment="main-header" class="main-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3 mb-3 mb-md-0">
                    <a th:href="@{/index}" class="text-white text-decoration-none">
                        <h1 class="m-0">TechStore</h1>
                    </a>
                </div>
                <div class="col-md-6 mb-3 mb-md-0">
                    <form action="#" method="get" class="d-flex">
                        <input type="text" class="form-control" placeholder="Buscar produtos...">
                        <button type="submit" class="btn btn-dark ms-2">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
                <div class="col-md-3 text-end">
                    <div sec:authorize="hasRole('ROLE_USER')">
                        <a th:href="@{/verCarrinho}" class="text-white text-decoration-none position-relative">
                            <i class="fas fa-shopping-cart fa-2x"></i>
                            <span class="cart-badge" th:if="${session.carrinho != null}" 
                                  th:text="${session.carrinho != null ? session.carrinho.size() : '0'}">0</span>
                        </a>
                    </div>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{/admin}" class="btn btn-outline-light">
                            <i class="fas fa-cog me-1"></i> Admin
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Navegação principal -->
    <nav th:fragment="main-nav" class="main-nav">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/index}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Notebooks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Desktops</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Periféricos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Componentes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Fragment para mensagens de alerta -->
    <div th:fragment="alerts" class="container mt-3">
        <div th:if="${mensagem != null}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensagem}">Mensagem de sucesso</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${erro != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${erro}">Mensagem de erro</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</body>
</html>
